<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 11</title>
    <style>
        body{
            background-color: antiquewhite;
            text-align: center;
        }
        form{
            background-color: whitesmoke;
        }
    </style>
</head>
<body>
    <header>
        <h1>HTML Forms</h1>
    </header>
    <form action="https://www.google.com/">
        <label for="">&nbsp;&nbsp;&nbsp;&nbsp;First Name:</label>
        <input type="text" required><br><br>
        <label for="">Middle Name:</label>
        <input type="text" placeholder="John" readonly><br><br>
        <label for="">&nbsp;&nbsp;&nbsp;&nbsp;Last Name:</label>
        <input type="text" required><br><br>
        <label for="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Address:</label>
        <textarea name="" id="" cols="30" rows="3"></textarea><br><br>
        <label for="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Email:</label>
        <input type="email" required placeholder="abc@xyz.com"><br><br>
        <label for="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Password:</label>
        <input type="password" required minlength="5" maxlength="10"><br><br>
        <label for="">Gender:</label>
        <label for="">Male:</label>
        <input type="radio" name="gender" id="" required>
        <label for="">Female:</label>    
        <input type="radio" name="gender" id="" required><br><br>
        <label for="">Select Your Favourite Subjects:</label><br><br>
        <label for="">English:</label>
        <input type="checkbox" name="" id="" checked disabled>
        <label for="">Maths:</label>
        <input type="checkbox" name="" id="" checked disabled>
        <label for="">Science:</label>
        <input type="checkbox" name="" id="">
        <label for="">Social Science:</label>
        <input type="checkbox" name="" id="">
        <label for="">Computer Science:</label>
        <input type="checkbox" name="" id=""><br><br>
        <input type="submit" value="Submit Form" name="" id="">
    </form>
    
</body>
</html>

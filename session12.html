<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 12</title>
    <style>
        body{
            background-color: skyblue;
            text-align: center;
        }
        form{
            background: url(https://cdn.pixabay.com/photo/2014/04/14/20/11/pink-324175__480.jpg);
            width: 350px;
            margin: auto;
            padding: 20px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Form Elements</h1>
    </header>
    <form action="https://www.google.com/" target="_blank">
        <input type="text" name="" id="" placeholder="Enter Name" required><br><br>
        <label for="">Favourite Dish: </label>
        <select name="" id="" >
            <optgroup label="Indian Dishes">
            <option value="">Pani Puri</option>
            <option value="" disabled>Panner Butter Masala</option>
            <option value="" selected>Roti Tadka</option>
            </optgroup>
            <optgroup label="American Dishes">
                <option value="">Pizza</option>
                <option value="">Burger</option>
                <option value="" disabled>Hot Dog</option>
            </optgroup>
        </select><br><br>
        <label for="">How much do you like this dish?</label>
        <input type="range" min="0" max="100" name="" id="" required><br><br>
        <label for="">Please select you date of birth</label>
        <input type="date" name="" id="" required><br><br>
        <label for="">Select Time:</label>
        <input type="time" name="" id="" required><br><br>
        <label for="">Upload File:</label>
        <input type="file" name="" id="" required><br><br>
        <input type="submit" name="" id="">
        <input type="reset" name="" id="">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 13</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body{
            width: 100vw;
            height: 100vh;
            background: url(https://cdn.pixabay.com/photo/2017/09/16/16/09/sea-2755908__340.jpg);
            background-size: 100% 100%;
            text-align: center;
            font-family: 'tahoma','san serif';
        }
        form{
            width: 350px;
            height: 350px;
            background-color: rgba(255, 255, 255, 0.4);
            margin: auto;
            border-radius: 10px;
            margin-top: 100px;
            box-shadow: 0px 0px 10px rgb(255, 230, 0);
            padding: 15px;
            border: 10px solid orange;
        }
        #email,#pass,#login,.cna{
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid rgba(0,0,0,0.2);
            outline-color: royalblue;
        }
        #login,.cna{
            background-color: orange;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 12px;
            border: none;
        }
        .cna{
            background-color: red;
            width: 70%;
        }
        h1{
            color: yellow;
        }
        p{
            color: orangered;
            font-size: 22px;
            font-weight: 500;
        }
        #forget{
            color: royalblue;
            text-decoration: none;
        }
        div{
            border-top: 1px solid rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>My Book</h1><br><br>
        <p>MyBook is the number 1 social media site!<br> Join Now!</p>
    </header>
    <form action="">
        <input type="email" name="" id="email" 
        placeholder="Email address or phone number" required><br><br>
        <input type="password" name="" id="pass" 
        placeholder="password" required minlength="8"><br><br>
        <input type="submit" value="Log In" name="" id="login"><br><br>
        <small><a href="" id="forget">Forgotten password?</a></small><br><br>
        <div><br>
            <button class="cna">Create New Account</button>
        </div>
    </form>
    
</body>
</html>

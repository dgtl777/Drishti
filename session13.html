<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 13</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body{
            background-color: whitesmoke;
            text-align: center;
            font-family: 'tahoma','san serif';
        }
        form{
            width: 350px;
            height: 350px;
            background-color: white;
            margin: auto;
            border-radius: 10px;
            margin-top: 100px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            padding: 15px;
        }
        #email,#pass,#login{
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid rgba(0,0,0,0.2);
            outline-color: royalblue;
        }
        #login{
            background-color: royalblue;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 12px;
            border: none;
        }
        h1{
            color: royalblue;
        }
        p{
            font-size: 22px;
            font-weight: 500;
        }
        #forget{
            color: royalblue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Book</h1><br><br>
        <p>MyBook is the number 1 social media site!<br> Join Now!</p>
    </header>
    <form action="">
        <input type="email" name="" id="email" 
        placeholder="Email address or phone number" required><br><br>
        <input type="password" name="" id="pass" 
        placeholder="password" required minlength="8"><br><br>
        <input type="submit" value="Log In" name="" id="login"><br><br>
        <small><a href="" id="forget">Forgotten password?</a></small>
    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 4</title>
</head>

<body style="background-color: aquamarine;text-align: center;">
    <header>
        <h1>Grouping Elements</h1>
    </header>
    <div style="color: blue; background-color: yellow;">
        <i>
            <h2>This is my 2nd heading</h2>
            <p>This is a paragraph</p>
        </i>
    </div>
    <span style="color: blue; background-color: yellow;">
        <h2>This is my 2nd heading in span</h2>
        <p>This is a paragraph in span</p>
    </span>
    <div style="background-color: black; width: 300px; height: 100px;">

    </div>
    <div style="background-color: red; width: 300px; height: 100px;">

    </div>
    <div style="background-color: yellow; width: 300px; height: 100px;">

    </div><br><br>

    <div style="background-color: red; width: 300px; height: 300px;">
        <div style="background-color: white; width: 200px; height: 300px;">
            <div style="background-color: blue; width: 100px; height: 300px;">

            </div>
        </div>
    </div><br><br>

    <div style="background-color: red; width: 300px; height: 300px;">
        <div style="background-color: yellow; width: 200px; height: 200px;">
            <div style="background-color: blue; width: 100px; height: 100px;">

            </div>
        </div>
    </div><br><br>
    <div style="background-color: red; width: 300px; height: 300px;">
        <div style="background-color: yellow; width: 200px; height: 200px;">
            <div style="background-color: blue; width: 200px; height: 100px;">

            </div>
        </div>
    </div><br><br>

    <div style="background-color: red; width: 300px; height: 300px; border-radius: 50%;">
        <div style="background-color: yellow; width: 200px; height: 200px; border-radius: 50%;">
            <div style="background-color: blue; width: 100px; height: 100px; border-radius: 50%;">

            </div>
        </div>
    </div>
    <div style="background-color: red; width: 300px; height: 100px; border-radius: 50%;">
        <div style="background-color: yellow; width: 300px; height: 200px; border-radius: 50%;">
            <div style="background-color: blue; width: 300px; height: 300px; border-radius: 50%;">

            </div>
        </div>
    </div>
</body>

</html>

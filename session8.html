<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 8</title>
    <style>
        *{
            color: red;
        }
        body{
            background-color: paleturquoise;

        }
        h1{
            color: red;
        }
        #title{
            color: blue;
        }
        .day{
            color: palevioletred;
        }
        div p{
            color: yellow;
        }
        td:nth-child(3n){
            background-color: yellow;
        }
        h1:nth-child(2){
            color: goldenrod;
        }
    </style>
</head>

    <header>
        <h1 id="title">CSS Selectors</h1>

    </header>
    <h2>Hello</h2>

    </div>
    <table>

            <tr>
                <td>
                    1st
                </td>

</html>
